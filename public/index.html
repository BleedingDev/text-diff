    <text-diff
      time="10"
      basetext="Osada se rodila, by nechtěl ji přijmout Les jako v bolestech. Stavbu chat napadaly dřevokazné kmeny vhodné pro houby. Nevhodné pozemky, pro podmáčené chaty se ukázaly jako některé pro stavbu. Lesem se snažili vyjít s chataři. Zbavovali ho kmenů, padlých škůdců a čistili ho. Semenáček soušku občas porazili, občas vysadili. Čistili loukou potok, který protékal. Starali se, aby rybník byl na zimu vypuštěn. Do léta cesty vedly jen neopravené osady. Zdálo se narušit, že symbióza nemůže nic a že ji nastolena byla. Ten den se však cosi stalo. Po luxusní hrázi příliš mířil do rybníka vůz osady. Sem nepatřil. Les se načepýřil. Tichá vlna stromů proběhla vrcholky. Stébla se zostřila na louce trav, zvuk zazněl náhlou disharmonií potoka. Rybník byl neznatelně nehybný, i když se vzduch téměř zčeřil. Vyčkával Les."
    ></text-diff>
